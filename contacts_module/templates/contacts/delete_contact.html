{% extends '_layout.html' %}
{% load render_partial %}

{% block title %}
    Delete
{% endblock %}

{% block content %}
<br>
<div class="container">
    <h4>Are you sure you want to delete this contact?</h4>
    <div class="contact-details">
        <h6>Name: {{ contact.name }}</h6>
        <p>Phone Number: {{ contact.phone_number }}</p>
        <p>Email: {{ contact.email }}</p>
    </div>
    <br>
    <form method="POST" action="{% url 'delete_contact' contact.identifier %}">
        {% csrf_token %}
        <input type="submit" value="Delete" class="delete-button">
        <a href="{% url 'user_panel_dashboard' %}" class="cancel-link">Cancel</a>
    </form>
</div>

{% endblock %}
