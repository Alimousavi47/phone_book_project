{% extends '_layout.html' %}
{% block title %}
    edit contacts
{% endblock %}

<h1>Edit Contact</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% block content %}
<div class="add-main">
    <div class="containers">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
        </form>  
    </div>
</div>
{% endblock %}
