{% extends '_layout.html' %}
{% block title %}
    adding new contact
{% endblock %}

{% block content %}
<div class="add-main">
    <div class="containers">
        <form class="formclass" method="POST" action='{% url 'add_contact' %}'>
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input class="imput" type="text" name="name" required placeholder="Your name.."><br>
            <label for="phone_number">Phone Number:</label><br>
            <input class="imput" type="number" name="phone_number" required placeholder="Phone Number.."><br>
            <label for="email">Email:</label><br>
            <input class="imput-email" type="email" name="email" required placeholder="Email.."><br>
            <input type="submit" value="Add Contact">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>   
    </div>
</div>
{% endblock %}
